<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>plug-ins</title>
	<link rel="stylesheet" href="common.css" />
	<link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css" />
	<script src="jquery-1.12.4/jquery.min.js"></script>
	<script src="bootstrap-3.3.7/js/bootstrap.js"></script>
</head>
<body>
	<div class="mapCon">
	    <div class="wave wave1"></div>
	    <div class="wave wave2"></div>
	    <div class="wave wave3"></div>
	    <div class="mapPoint"></div>
	</div>
	<div class="transform">
		<ul class="icons">
			<li class="female"><a href="#"><i></i>女生</a></li>
			<li class="arrow"><a href="#"><i></i>箭头</a></li>
		</ul>
	</div>
            
	<style>
		.mapCon {
			height: 240px;
			position: absolute;
			top: 0;
			z-index: 0;	
		}
		.wave {
			position: absolute;
			top: 198px;
			left: 772px;
			width: 0;
			height: 0;
			opacity: 0;
			margin-left: 0;
			border-radius: 50% 50%;
			background-color: #ff736a;
			border: 0 solid #f59a94;	
		}
		.wave.wave1 {
			animation: water 6s linear 0s infinite;
			-moz-animation: water 6s linear 0s infinite;
			-webkit-animation: water 6s linear 0s infinite;
			-o-animation: water 6s linear 0s infinite;	
		}
		.wave.wave2 {
			animation: water 6s linear 2s infinite;
			-moz-animation: water 6s linear 2s infinite;
			-webkit-animation: water 6s linear 2s infinite;
			-o-animation: water 6s linear 2s infinite;
		}
		.wave.wave3 {
			animation: water 6s linear 4s infinite;
			-moz-animation: water 6s linear 4s infinite;
			-webkit-animation: water 6s linear 4s infinite;
			-o-animation: water 6s linear 4s infinite;	
		}
		.mapPoint {
			position: absolute;
			width: 62px;
			height: 90px;
			top: 114px;
			left: 740px;
			background:url(../images/details/contact-address.png) no-repeat center;	
		}
		@keyframes water{
			from{
				width:0;
				height:0;
				margin-left:0;
				margin-top:0;
				opacity:.1;
			}
			to{
				width:400px;
				height:400px;
				margin-left:-200px;
				margin-top:-200px;
				opacity:0;
			}
		}
		@-moz-keyframes water{
			from{
				width:0;
				height:0;
				margin-left:0;
				margin-top:0;
				opacity:.1;
			}
			to{
				width:400px;
				height:400px;
				margin-left:-200px;
				margin-top:-200px;
				opacity:0;
			}
		}
		@-webkit-keyframes water{
			from{
				width:0;
				height:0;
				margin-left:0;
				margin-top:0;
				opacity:.1;
			}
			to{
				width:400px;
				height:400px;
				margin-left:-200px;
				margin-top:-200px;
				opacity:0;
			}
		}
		@-o-keyframes water{
			from{
				width:0;
				height:0;
				margin-left:0;
				margin-top:0;
				opacity:.1;
			}
			to{
				width:400px;
				height:400px;
				margin-left:-200px;
				margin-top:-200px;
				opacity:0;
			}
		}
		/*transform*/
		ul { 
			width: 145px; 
			margin: 0 auto; 
			list-style: none; 
			font-size: 30px; 
			}
		li {padding:10px }
		li a {
			width:145px;
			height:42px;
			line-height:36px;
			display:block;
			color:#333;;
		}
		li a i { 
			background: url(img/icon.png) no-repeat; 
			display: block; 
			width: 42px; 
			height: 32px; 
			position: relative; 
			z-index: 10; 
			float:left;
			-webkit-transition: -webkit-transform 0.4s ease-out;
			-moz-transition: -moz-transform 0.4s ease-out;
			transition: transform 0.4s ease-out;
		}
		li a:hover i {
			-webkit-transform: rotate(360deg);
			-moz-transform: rotate(360deg);
			transform: rotate(360deg);
		}
		
		li.female a i { background-position: 0 0; }
		li.arrow a i { background-position: 0 -50px; }
	</style>            
</body>
</html>
