<!DOCTYPE html>
<!-- saved from url=(0039)https://www.swiper.com.cn/demo/certify/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Swiper的切换</title>
    <link rel="stylesheet" href="./Swiper的切换_files/swiper.min.css">
    <link rel="stylesheet" href="./Swiper的切换_files/certify.css">
    <script src="./Swiper的切换_files/swiper.min.js.下载"></script>

</head>
<body>
<div id="certify">
	<div class="swiper-container swiper-container-horizontal">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="./Swiper的切换_files/certify01.png">
				<p>非常难得又值钱的认证证书</p>
			</div>
			<div class="swiper-slide">
				<img src="./Swiper的切换_files/certify02.png">
				<p>深圳市优秀互联网企业认定证书</p>
			</div>
			<div class="swiper-slide">
				<img src="./Swiper的切换_files/certify03.png">
				<p>质量管理体系认证荣誉证书</p>
			</div>
		</div>
	</div>
</div>

<script>
certifySwiper = new Swiper('#certify .swiper-container', {
	watchSlidesProgress: true,
	slidesPerView: 'auto',
	centeredSlides: true,
	loop: true,
	loopedSlides: 5,
	autoplay: true,
	navigation: {
		nextEl: '.swiper-button-next',
		prevEl: '.swiper-button-prev',
	},
	pagination: {
		el: '.swiper-pagination',
		//clickable :true,
	},
	on: {
		progress: function(progress) {
			for (i = 0; i < this.slides.length; i++) {
				var slide = this.slides.eq(i);
				var slideProgress = this.slides[i].progress;
				modify = 1;
				if (Math.abs(slideProgress) > 1) {
					modify = (Math.abs(slideProgress) - 1) * 0.3 + 1;
				}
				translate = slideProgress * modify * 260 + 'px';
				scale = 1 - Math.abs(slideProgress) / 5;
				zIndex = 999 - Math.abs(Math.round(10 * slideProgress));
				slide.transform('translateX(' + translate + ') scale(' + scale + ')');
				slide.css('zIndex', zIndex);
				slide.css('opacity', 1);
				if (Math.abs(slideProgress) > 3) {
					slide.css('opacity', 0);
				}
			}
		},
		setTransition: function(transition) {
			for (var i = 0; i < this.slides.length; i++) {
				var slide = this.slides.eq(i)
				slide.transition(transition);
			}

		}
	}

})
</script>

</body></html>
